<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancybox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"/> 
</head>
<body>
<h1> Utilizando Fancybox</h1>

    <div>
        <a href="intento.jpg" class="fancybox" title="titulo"><img src="intento.jpg" width="300" height="200"/></a>
        <br>
        <br>
    </div>

    <h2>Video </h2>
    <div>
        <button data-fancybox data-src="https://www.youtube.com/watch?v=L7_92kwrWyE"  href="javascript:;">Ver video</button>
     <br> 
    </div>
    <div>
        <h2>Mapa</H2>

        <button data-fancybox data-src="https://www.google.es/maps/@-33.4931768,-70.6097705,15z" href="javascript:;">
            mapa
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</body>
</html>
